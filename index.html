<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Request</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ffeb3b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff6589;
        }

        button:active {
            transform: scale(1.1);
        }

        #no {
            position: relative;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw - 100px), calc(100vh - 100px)); }
        }

        #yes {
            position: relative;
        }

        /* Notification Slide-in */
        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 15px;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes slideDown {
            0% { top: -100px; opacity: 0; }
            100% { top: 50%; opacity: 1; transform: translate(-50%, -50%); }
        }

        .yayyy-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .yayyy-btn:hover {
            background-color: #ff4081;
        }

        .popup .yayyy-btn {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Is Suhani Ready to Say Yes to a Date with Om?</h1>
        <h2>Press Yes to Plan, No to Think Again!</h2>
        <div class="button-container">
            <button id="yes">YES</button>
            <button id="no">NO</button>
        </div>
    </div>

    <!-- Batman Pop-Up -->
    <div id="batmanPopup" class="popup">
        <p>Your Batman will pick you up at 9, be ready!</p>
        <button class="yayyy-btn" onclick="closeBatmanPopup()">YAYYY</button>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const popup = document.getElementById("batmanPopup");
        let clickCount = 0;
        const yesButtonText = ["YES", "YESS", "YESSS", "YESSSS", "YESSSSS", "YESSSSSS"];

        noButton.addEventListener('click', moveNoButton);

        function moveNoButton() {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            // Ensure the NO button stays within bounds
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.position = "absolute";
        }

        yesButton.addEventListener('click', nextYesStep);

        function nextYesStep() {
            if (clickCount < yesButtonText.length - 1) {
                clickCount++;
                yesButton.innerText = yesButtonText[clickCount];
            } else {
                showBatmanPopup();
            }
        }

        function showBatmanPopup() {
            popup.style.display = "block";
        }

        function closeBatmanPopup() {
            popup.style.display = "none";
        }
    </script>
</body>
</html>
